{% extends "main.html" %}
{% block content %}
<div class="container">
    <h3>Search for an account to manage delegates for</h3>
    <br>
    <form class="form-inline" action="/search"  method="post" name="login">    
		<div class="form-group">
         <!--<label for="finddelegate">Search:</label>-->
          {{ form.hidden_tag() }}
          {{ form.finddelegate(size=40, class="form-control", placeholder="Enter email address to search")}} 
    	</div>     
    	<button type="submit" class="btn btn-default">Search</button>
  	</form>
  	<br>
  	{% if error %}
	    <div class="alert alert-danger" role="alert"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> {{error}}
	    </div>
    {% endif %}
</div>
{% endblock %}
