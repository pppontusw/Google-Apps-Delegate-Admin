<!doctype HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Apps Delegate Admin</title>
    <link rel='stylesheet' type='text/css' href='/static/css/bootstrap.min.css' />
    <link rel='stylesheet' type='text/css' href='/static/css/main.css' />
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Google Apps Delegate Admin</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-right" action="/search" method="post">
            <div class="form-group">
              {{ searchform.hidden_tag() }}
              {{ searchform.finddelegate(size=20, class="form-control", placeholder="Search")}} 
            </div>
            <button type="submit" class="btn btn-default">Go</button>
          </form>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock %}
    <script src='/static/js/jquery-1.12.3.min.js' type='text/javascript'></script>
    <script src='/static/js/bootstrap.min.js' type='text/javascript'></script>
  </body>
</html>
